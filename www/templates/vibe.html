<ion-view view-title="Vibe">
  <ion-content>
    <div class="card things" ui-sref="app.things">
      <h1 class="otsikko">Things to do</h1>
      <div ng-controller="VibeController" ng-init="loadImages()">
      
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
          <div class="col col-30" ng-if="$index < images.length">
            <img ng-src="{{images[$index].src}}" width="100%" />
          </div>
          <div class="col col-30" ng-if="$index + 1 < images.length">
              <img ng-src="{{images[$index + 1].src}}" width="100%" />
          </div>
          <div class="col col-30" ng-if="$index + 2 < images.length">
              <img ng-src="{{images[$index + 2].src}}" width="100%" />
          </div>
        </div>
      </div>
    </div>
    <div class="card people" ui-sref="app.people">
      <h1 class="otsikko">People</h1>
      <div ng-controller="VibeController" ng-init="loadImages()">
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
          <div class="col col-30" ng-if="$index < images.length">
              <img ng-src="{{images[$index].src}}" width="100%" />
          </div>
          <div class="col col-30" ng-if="$index + 1 < images.length">
              <img ng-src="{{images[$index + 1].src}}" width="100%" />
          </div>
          <div class="col col-30" ng-if="$index + 2 < images.length">
              <img ng-src="{{images[$index + 2].src}}" width="100%" />
          </div>
        </div>
      </div>
    </div>
    <div class="card places" ui-sref="app.places">
      <h1 class="otsikko">Places</h1>
      <div ng-controller="VibeController" ng-init="loadImages()">
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
          <div class="col col-32" ng-if="$index < images.length">
              <img ng-src="{{images[$index].src}}" width="100%" />
          </div>
          <div class="col col-32" ng-if="$index + 1 < images.length">
              <img ng-src="{{images[$index + 1].src}}" width="100%" />
          </div>
          <div class="col col-32" ng-if="$index + 2 < images.length">
              <img ng-src="{{images[$index + 2].src}}" width="100%" />
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
